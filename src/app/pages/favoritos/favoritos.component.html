
<section>
    <ng-container *ngIf="pokemones.length; else elseBlock">
        <div class="card" *ngFor="let pokemon of pokemones">
            <app-pokemon [pokemon]="pokemon" [guardarInput]="false" (pokemonE)="recibe($event)"></app-pokemon>
        </div>
    </ng-container>
    <ng-template #elseBlock>
        <div class="no-results bordeIzquierdo"><p>No tienes pokemones Favoritos</p></div>
        <img class="imagenSvg" src="assets/img/nada.svg" alt="" />
    </ng-template>
</section>
